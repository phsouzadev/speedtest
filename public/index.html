<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
<meta charset="UTF-8" />
<link rel="shortcut icon" href="favicon.ico">
<script type="text/javascript" src="speedtest.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.webmanifest">
<title>LibreSpeedtest</title>
</head>
<body>
<h1>
	<div class="container">
    <img src="imagens/logo3.png" width="320" height="205" />
	</div>
</h1>

<div id="testWrapper">
	<div id="startStopBtn" onclick="startStop()"></div>
	<div id="test">
        <div class="testGroup">
			<div class="testArea2">
				<div class="testName">Ping</div>
				<div id="pingText" class="meterText" style="color:#d34343"></div>
				<div class="unit">ms</div>
			</div>
			<div class="testArea2">
				<div class="testName">Jitter</div>
				<div id="jitText" class="meterText" style="color:#d34343"></div>
				<div class="unit">ms</div>
			</div>
		</div>
		<div class="testGroup">
			<div class="testArea">
				<div class="testName">Download</div>
				<canvas id="dlMeter" class="meter"></canvas>
				<div id="dlText" class="meterText"></div>
				<div class="unit">Mbps</div>
			</div>
			<div class="testArea">
				<div class="testName">Upload</div>
				<canvas id="ulMeter" class="meter"></canvas>
				<div id="ulText" class="meterText"></div>
				<div class="unit">Mbps</div>
			</div>
		</div>	
		<div id="ipArea">
			<span id="ip"></span>
		</div>
	<div id="resolutionBtn" class="btn btn-info" onclick="maxVideoResolution()">Resolução de Videos</div>
</div>
<script type="text/javascript">setTimeout(function(){initUI()},100);</script>
<script src="index.js"></script>
</body>
</html>
